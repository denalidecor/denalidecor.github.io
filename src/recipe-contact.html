<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-button/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<dom-module id="recipe-contact">

  <template>

    <style>
      paper-button {
        font-family: 'Roboto', 'Noto', sans-serif;
        font-weight: normal;
        font-size: 14px;
        -webkit-font-smoothing: antialiased;
        text-transform: lowercase !important;
      }

      paper-button.pink {
        background-color: var(--paper-pink-a200);
        color: white;
      }

      paper-button.pink:hover {
        background-color: var(--paper-pink-200);
      }

      paper-button.green {
        background-color: var(--paper-green-500);
        color: white;
      }

      paper-button.green[active] {
        background-color: var(--paper-red-500);
      }

      paper-button.indigo {
        background-color: var(--paper-indigo-500);
        color: white;
      }

      paper-button.indigo:hover {
        background-color: var(--paper-indigo-400);
      }

      :host {
        display: block;
        background-attachment: fixed;
        background-size: 100% auto;
        background-repeat: no-repeat;
      }

      #header {
        color: white;

        --app-header-background-rear-layer: {
          background-color: purple;
        }
        ;
      }

      paper-icon-button {
        color: white;
        --paper-icon-button-ink-color: white;
      }

      .card-container {
        position: relative;
        width: 720px;
        margin: 300px auto 40px;
      }

      paper-fab {
        position: absolute;
        top: -28px;
        right: 40px;

        --paper-fab-background: #EF5458;
        --paper-fab-keyboard-focus-background: #DF4448;
      }

      paper-card {
        padding: 16px 0 16px 100px;
        width: 100%;
        sizing: border-box;
      }

      paper-card p {
        margin: 12px 0;
        color: #999;
      }

      h4 {
        margin: 60px 0 12px;
      }

      .ingredient-item {
        margin: 20px 0;
        @apply --layout-horizontal;
      }

      .ingredient-amount {
        margin-left: -80px;
        width: 60px;
        padding-right: 20px;
        color: purple;
        text-align: right;
      }

      .ingredient-name {
        @apply --layout-flex;
      }

      @media (max-width: 720px) {

        .card-container {
          width: 100%;
          margin: 150px 0 0;
        }

      }
    </style>

    <!-- main panel -->
    <app-header-layout>

      <app-header id="header" effects="waterfall fade-background" reveals slot="header">

        <!-- top toolbar -->
        <app-toolbar>
          <!-- back button -->
          <a href="#/home" tabindex="-1">
            <paper-icon-button icon="app:arrow-back"></paper-icon-button>
          </a>

          <div main-title></div>

          <paper-menu-button horizontal-align="right">


          </paper-menu-button>

        </app-toolbar>

      </app-header>

      <div class="card-container">

        <div class="card-container">

          <paper-card heading="{{recipe.name}}">
            <div class="card-content">
              <h1>Contatos</h1>

              <div class="ingredient-item">
                <div class="ingredient-name">
                  <paper-button raised class="pink" on-click="instagram">Instagram: @denali_decor</paper-button>
                </div>
              </div>
              <div class="ingredient-item">
                <div class="ingredient-name">
                  <paper-button raised class="green" on-click="tel">WhatsApp: 47 8422-3628</paper-button>
                </div>
              </div>
              <div class="ingredient-item">
                <div class="ingredient-name">
                  <paper-button raised class="indigo" on-click="email">E-mail: denali_decor@hotmail.com</paper-button>
                </div>
              </div>

            </div>
          </paper-card>
        </div>

      </div>

    </app-header-layout>

  </template>

  <script>
    Polymer({

      is: 'recipe-contact',

      created: function () {
        this.style.backgroundImage =
          `url('http://www.geminiwritingservice.com/wp-content/uploads/2016/01/Contact_image.jpg')`;
      },
      instagram: function () {
        return window.open('https://www.instagram.com/denali_decor/', '_blank')
      },
      tel: function () {
        return window.open('https://api.whatsapp.com/send?l=pt_BR&phone=554784223628')
      },
      email: function () {
        window.open('mailto:denali_decor@hotmail.com')
      }


    });
  </script>

</dom-module>
